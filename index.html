<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Elrawy Dashboard</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/framework.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Font Awesome Links -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 relative">
            <h3 class="relative txt-c mt-0">Elrawy</h3>
            <ul>
                <li>
                    <a class="active d-flex align-center color-0 rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center color-0 rad-6 p-10" href="settings .html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center color-0 rad-6 p-10" href="profile.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center color-0 rad-6 p-10" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center color-0 rad-6 p-10" href="courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center color-0 rad-6 p-10" href="friends.html">
                        <i class="fa-regular fa-circle-user"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center color-0 rad-6 p-10" href="files.html">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center color-0 rad-6 p-10" href="plans.html">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content .hidden w-full">
            <!-- Start Head -->
            <div class="head bg-white p-15 between-flex">
                <div class="search relative">
                    <input class="p-10 rad-10 bor-s-c" type="search" placeholder="Type a keyword">
                </div>
                    <div class="icons d-flex align-center">
                        <span class="notification relative">
                            <i class="fa-regular fa-bell fa-lg"></i>
                        </span>
                        <img src="./imgs/avatar.png" alt="" srcset="">
                    </div>
            </div>
            <!-- End Head -->
            <h1 class="relative">Dashboard</h1>
            <div class="wrapper d-grid gap-20">
                <div class="wlecome bg-white">
                    <h2>Welcome</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
